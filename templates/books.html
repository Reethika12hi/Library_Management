<!DOCTYPE html>
<html>
<head>
    <title>Books List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">

<h2>Books List</h2>

<table>
<tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Quantity</th>
    <th>Action</th>
</tr>

{% for book in books %}
<tr>
    <td>{{ book[0] }}</td>
    <td>{{ book[1] }}</td>
    <td>{{ book[2] }}</td>
    <td>{{ book[3] }}</td>
    <td>
        <a href="/delete_book/{{ book[0] }}">❌ Delete</a>
    </td>
</tr>
{% endfor %}

</table>

<p style="text-align:center">
    <a href="/">⬅ Back to Home</a>
</p>

</div>

</body>
</html>
